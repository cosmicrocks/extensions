name: sysbox
variant: alpine
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - sources:
    - url: https://sysbox.s3.amazonaws.com/sysbox-ce_0.6.4-0.linux_amd64.tar
      destination: sysbox-ce_0.6.4-0.linux_amd64.zip
      sha256: d871bf745feeb0ae0f782129ef3ad17e4b4e0a5c100d27c324ca5e596a5b9896
      sha512: 9cc4ddfb51fb7f29208655061b82897daed6eb207609eb62096f78ef5c1f8328c33ac0171db935a439ef32c9762da173c799eec466c19e2900d7b7e00a525563
    prepare:
      - |
        sed -i 's#$VERSION#{{ .VERSION }}#' /pkg/manifest.yaml

    build:
      - |
        export PATH=${PATH}:${TOOLCHAIN}/go/bin

        cd /pkg/src
        CGO_ENABLED=0 go build -o ./sysbox-mgr-wrapper .
    install:
      - |
        apk add --no-cache rsync

      - |
        tar -xvf sysbox-ce_0.6.4-0.linux_amd64.zip
        mkdir -p /rootfs/usr/local/bin
        cp data/usr/bin/sysbox-runc /rootfs/usr/local/bin/sysbox-runc

      - |
        mkdir -p /rootfs/usr/local/lib/containers/sysbox-mgr/usr/local/bin/
        cp /bin/sh /rootfs/usr/local/lib/containers/sysbox-mgr/usr/local/bin
        cp /usr/bin/rsync /rootfs/usr/local/lib/containers/sysbox-mgr/usr/local/bin
        cp /toolchain/bin/mount /rootfs/usr/local/lib/containers/sysbox-mgr/usr/local/bin
        cp -pr data/usr/bin/sysbox-mgr /rootfs/usr/local/lib/containers/sysbox-mgr/usr/local/bin
        cp -pr /pkg/src/sysbox-mgr-wrapper /rootfs/usr/local/lib/containers/sysbox-mgr/usr/local/bin

      - |
        mkdir -p /rootfs/usr/local/lib/containers/sysbox-fs/usr/local/bin/
        cp -pr data/usr/bin/sysbox-fs /rootfs/usr/local/lib/containers/sysbox-fs/usr/local/bin

    test:
      - |
        mkdir -p /extensions-validator-rootfs
        cp -r /rootfs/ /extensions-validator-rootfs/rootfs
        cp /pkg/manifest.yaml /extensions-validator-rootfs/manifest.yaml
        /extensions-validator validate --rootfs=/extensions-validator-rootfs --pkg-name="${PKG_NAME}"
finalize:
  - from: /rootfs
    to: /rootfs
  - from: /pkg/manifest.yaml
    to: /
  - from: /pkg/sysbox.part
    to: /rootfs/etc/cri/conf.d/sysbox.part
  - from: /pkg/sysbox-mgr.yaml
    to: /rootfs/usr/local/etc/containers/
  - from: /pkg/sysbox-fs.yaml
    to: /rootfs/usr/local/etc/containers/